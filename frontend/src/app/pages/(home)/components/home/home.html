<section class="py-4 px-8 w-screen h-screen gap-4 flex flex-col">
  <div
    class="search-container min-h-1/3 flex flex-col justify-center items-center bg-cover bg-center w-full"
  >
    <div class="w-1/2" matAutocompleteOrigin #origin="matAutocompleteOrigin">
      <mat-form-field appearance="outline" class="w-full bg-amber-50 rounded">
        <input
          type="text"
          placeholder="Search"
          matInput
          [formControl]="search"
          [matAutocomplete]="auto"
          [matAutocompleteConnectedTo]="origin"
          class="w-full h-12 rounded bg-white"
        />
        <button matIconButton matSuffix class="mr-2">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-autocomplete #auto="matAutocomplete">
      @for (option of options$ | async; track option) {
        <mat-option [value]="option.name">{{ option.name }}</mat-option>
      }
    </mat-autocomplete>
  </div>
  <div class="w-full h-full flex flex-row justify-between">
    <div class="w-3/4 flex flex-col gap-4 h-fit">
      <h1 class="text-2xl">Discover Recipes</h1>
      <div class="w-full flex flex-row gap-4 overflow-x-scroll flex-1">
        @for (card of cards; track card) {
          <!-- <app-recipe-card /> -->
        }
      </div>
    </div>
    <div class="flex flex-col gap-4 items-start">
      <h1 class="text-2xl">Top rated recipes</h1>
      <mat-card appearance="filled" class="p-4 gap-4">
        <app-review-card (cardClicked)="cardClicked()" />
        <app-review-card />
        <app-review-card />
        <app-review-card />
        <app-review-card />
      </mat-card>
    </div>
  </div>
</section>
